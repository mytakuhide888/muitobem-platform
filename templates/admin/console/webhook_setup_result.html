{% extends "admin/console/base.html" %}
{% block title %}Webhook設定{% endblock %}
{% block breadcrumbs %}<div class="breadcrumbs">運用コンソール › Webhook設定</div>{% endblock %}
{% block content %}
<h1>Webhook設定</h1>
<p>Callback URL: <code>{{ callback_url }}</code></p>
<p>Verify Token: <code>{{ verify_token }}</code></p>
<form method="post" action="{% url 'console:webhook_subscribe' %}">
  {% csrf_token %}
  <label><input type="checkbox" name="fields" value="comments" checked> comments</label>
  <label><input type="checkbox" name="fields" value="mentions" checked> mentions</label>
  <label><input type="checkbox" name="fields" value="messages"> messages</label>
  <p><button class="button default">購読/更新</button></p>
</form>
{% endblock %}
